<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4" href="{% url 'todo-update' %}">Edit Task</h2>
        <form>
            <div class="mb-3">
                <label for="task-title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="task-title" value="Complete project proposal" required>
            </div>
            <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description"
                    rows="3">Write a detailed project proposal for the new client.</textarea>
            </div>
            <div class="mb-3">
                <label for="due-date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due-date" value="2023-04-15" required>
            </div>
            <div class="mb-3">
                <label for="task-status" class="form-label">Status</label>
                <select class="form-select" id="task-status" required>
                    <option value="not-started">Not Started</option>
                    <option value="in-progress" selected>In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" href="{% url 'todo-update' %}">Update Task</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
